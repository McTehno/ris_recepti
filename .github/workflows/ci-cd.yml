name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  # 1. Build Backend
  backend-build-task:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ris
        ports:
          - 3369:3306
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: maven
      - name: Build Backend
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3369/ris
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
        run: mvn -B package -DskipTests

  # 2. Build Frontend
  frontend-task:
    runs-on: ubuntu-latest
    needs: backend-build-task
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install and Build Frontend
        working-directory: my-app
        env:
          CI: false
        run: |
          npm install
          npm run build

  # 3. Test Backend
  backend-test-task:
    runs-on: ubuntu-latest
    needs: frontend-task
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ris
        ports:
          - 3369:3306
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: maven
      - name: Run Backend Tests
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3369/ris
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
        run: mvn -B test
